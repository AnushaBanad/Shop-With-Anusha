<!DOCTYPE html>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        .navbar {
            background: linear-gradient(90deg, #4CAF50, #2196F3); /* Attractive gradient */
            padding: 20px;
        }

        .navbar-brand img {
            width: 400px;
            height: 80px;
            object-fit: cover;
        }

        /* Align navbar links to the right */
        .navbar-nav {
            margin-left: auto;
        }

        /* Navbar link styles */
        .nav-link {
            color: white !important; /* White text for navbar links */
            padding: 10px 15px; /* Padding for links */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
        }

        /* Product section styling */
        .product-card {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            background-color: #f9f9f9; /* Light background for product cards */
            border: 1px solid #ddd; /* Border for cards */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .product-card img {
            width: 100%;
            height: 300px; /* Increased height for product images */
            object-fit: cover; /* Ensures the image fits without distortion */
            border-top-left-radius: 10px; /* Rounded corners */
            border-top-right-radius: 10px; /* Rounded corners */
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-price {
            color: green;
            font-weight: bold;
        }

        .card-body {
            flex-grow: 1;
        }

        .btn {
            width: 100%; /* Full width for buttons */
            margin-top: 10px; /* Space above buttons */
        }

        /* Equal height for product cards */
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-3 {
            padding: 10px;
            display: flex;
            align-items: stretch;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand img {
                width: 50px;
                height: 50px;
            }

            .product-card img {
                height: 200px; /* Adjust image height for smaller screens */
            }

            .col-md-3 {
                width: 100%;
            }
        }
    </style>
</head>
